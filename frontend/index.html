    <title>Stunning Website</title>

<body>
    <form action="/getAllUsers" method="GET">
        <div><label>Username:</label><input type="text" name="username" id="usernameField" placeholder="Enter User Name"></div>
       <div><label>Password:</label> <input type="text" name="password" id="passwordField" placeholder="Enter Password"></div>
       <div><label>----ID----:</label> <input type="text" name="id" id="idField" placeholder="Enter ID"></div>
</form><br />
<div>
    <button id="button2" onclick="addUser()">Create Account</button> 
    <hr>
    <hr>
    <ul>
        <li>

            <a href="../Login.html">LogIn Here</a>
        </li>
        <li>

            <a href="../dashboard.html">Dashboard</a>
        </li>
    </ul>

    <hr>

    <script>
function getUsers() {
    fetch('http://localhost:4050/getAllUsers')
        .then((res)=> res.json() )
        .then((message)=> console.log( message ) )
        .catch((error)=> console.log( error ) )

    }

    function addUser(){
        var options = {
           method: 'POST',
           body: JSON.stringify({id: idField.value, username: usernameField.value, password: passwordField.value}),
           headers: {
               'Content-Type': 'application/Json'
           } 
        }
        fetch('http://localhost:4050/addUser' , options)
        .then((res)=> res.text() )
        .then((message)=> console.log( message ) )
        .catch((error)=> console.log( error ) )

    }
    
</script>
</div>  
</body>
